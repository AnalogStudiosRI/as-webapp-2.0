<div class="as-calendar">

  <div class="calendar">

    <div class="header">
      <span class="previous-month" *ngIf="!atStart" (click)="shiftToPreviousMonth()">&lt;&lt;</span>
      <span class="month-name">{{getCurrentMonth()}} - {{getCurrentYear()}}</span>
      <span class="next-month" *ngIf="!atEnd" (click)="shiftToNextMonth()">&gt;&gt;</span>
    </div>

    <div class="body">
      <table>

        <thead>
          <tr>
            <th class="day-name">Sun</th>
            <th class="day-name">Mon</th>
            <th class="day-name">Tue</th>
            <th class="day-name">Wed</th>
            <th class="day-name">Thu</th>
            <th class="day-name">Fri</th>
            <th class="day-name">Sat</th>
          </tr>
        </thead>

        <tbody>
          <tr class="week" *ngFor="let week of currentMonthData">
            <td *ngFor="let day of week">
              <span [ngClass]="{'day-on': day.date, 'day-off': !day.date}">{{day.date}}</span>

              <div *ngIf="day.hasEvents">
                <div *ngFor="let event of day.events">
                  <span>Event!!!</span>
                   <!--<span class="event" (click)="callback(event)">{{event.title}}</span>-->
                </div>
              </div>
            </td>

          </tr>
        </tbody>

      </table>

    </div>

  </div>

</div>
