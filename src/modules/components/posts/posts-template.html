<div class="row" xmlns="http://www.w3.org/1999/html">

  <h2>Latest Posts</h2>

  <div class="posts" ng-repeat="post in vm.posts">

    <div ng-show="$index <= 2" class="post">
      <h4 class="post-header">{{::post.title}}
        <span class="post-time"> [ {{::(post.createdTime * 1000) | date : 'EEEE, MMMM d, yyyy, h:mm a' }} ]</span>
      </h4>

      <details class="post-summary" ng-bind-html="post.summary"></details>

      <hr/>
    </div>

  </div>

</div>
