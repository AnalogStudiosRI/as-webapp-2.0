<section class="admin-view-manage-albums">

  <pre>{{getAlbums() | json}}</pre>

  <div class="col-md-12">

    <form [formGroup]="artistForm">

      <label for="select-album">Select an album to update it:</label>

      <br/>

      <select id="select-album" (change)="onAlbumSelected($event.target.selectedIndex)">
        <option *ngFor="let album of getAlbum()" value="album.id">{{album.title}}</option>
      </select>

      <br/>
      <br/>

      <label for="title">Title:</label>
      <input id="title" name="title" [formControl]="albumForm.controls['title']" type="text" placeholder="Album Name" required/>

      <br/>
      <br/>

      <label for="description">Description:</label>
      <ckeditor
        id="description"
        name="description"
        placeholder="Album Desctiption"
        [formControl]="albumForm.controls['description']"
        debounce="500"
        required>
      </ckeditor>

      <br/>
      <br/>

      <label for="year">Year:</label>
      <input id="year" name="year" [formControl]="albumForm.controls['year']" type="number" placeholder="Album Year"/>

      <br/>
      <br/>

      <label for="imageUrl">Album Cover Artwork URL:</label>
      <input id="imageUrl" name="imageUrl" [formControl]="albumForm.controls['imageUrl']" type="text" placeholder="Album Cover Art"/>

      <br/>

      Image preview
      <img [src]="albumForm.controls['imageUrl'].value"/>

      <br/>
      <br/>

      <label for="downloadUrl">Album Download Link URL:</label>
      <input id="downloadUrl" name="downloadUrl" [formControl]="albumForm.controls['downloadUrl']" type="text" placeholder="Album Download Link"/>

      <br/>

      Image preview
      <img [src]="albumForm.controls['downloadUrl'].value"/>

      <br/>
      <br/>

      <!--isActive: null,-->

      <button (click)="submitForm()" class="btn" type="submit">Submit</button>
      <button class="btn" type="reset">Reset</button>

    </form>

  </div>

</section>
