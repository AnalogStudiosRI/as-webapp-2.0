<div class="container as-view-albums">
  <div class="row">

    <div class="col-xs-4">

      <p>Quick Links</p>

      <select (change)="onAlbumSelected($event.target.selectedIndex)">
        <option *ngFor="let album of getAlbums()" value="album.id">{{album.title}}</option>
      </select>

    </div>

    <div class="col-xs-8">

      <div *ngFor="let album of getAlbums()">
        <as-card [cardOptions]="getModeledAlbumForCard(album)"></as-card>
      </div>

    </div>

  </div>
</div>
