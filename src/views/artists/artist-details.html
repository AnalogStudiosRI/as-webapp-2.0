<div class="container as-view-artist-details">
  <div class="row">

    <div class="col-xs-4">
      <as-social-share></as-social-share>
    </div>

    <div class="col-xs-6">

      <div class="card-row hidden-sm-down">
        <as-card [cardOptions]="getModeledArtistForCard()"></as-card>
      </div>


      <div class="card-row hidden-md-up">
        <h4>{{ getArtistDetails().name }}</h4>
        <p [innerHTML]="getArtistDetails().bio"></p>
      </div>

    </div>

  </div>
</div>
