<section class="col-xs-12 artist-details">

  <div class="col-xs-4">
    <as-social-share></as-social-share>
  </div>

  <div class="col-xs-8">
    <div class="row">

      <div class="col-xs-12">

        <div class="media artist-row">

          <div class="media-left">
            <img class="media-object" [src]="getArtistDetails().imageUrl" alt="{{getArtistDetails().name}}">
          </div>

          <div class="media-body">
            <h4 class="media-heading">{{getArtistDetails().name}}</h4>
            <p [innerHTML]="getArtistDetails().bio"></p>
          </div>

        </div>

      </div>

    </div>
  </div>

</section>
