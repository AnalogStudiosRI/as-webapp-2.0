<div class="container-flex as-view-artist-details">
  <div class="row">

    <div class="col-xs-4 hidden-sm-down">
      <as-social-share></as-social-share>
    </div>

    <div class="col-xs-6">

      <div class="card-row hidden-sm-down">
        <as-card [cardOptions]="getModeledArtistForCard()"></as-card>
      </div>

      <div class="card-row hidden-md-up" >
        <h4>{{ getArtistDetails().name }}</h4>
        <img [src]="getArtistDetails().imageUrl" [alt]="getArtistDetails().name"/>
        <p [innerHTML]="getArtistDetails().bio"></p>
      </div>

      <div *ngIf="getArtistAlbums().length > 0">
        <h2>Albums by {{ getArtistDetails().name }}</h2>

        <div *ngFor="let album of getArtistAlbums()">
          <as-card [cardOptions]="getModeledAlbumForCard(album)"></as-card>
        </div>
      </div>

    </div>

  </div>
</div>
