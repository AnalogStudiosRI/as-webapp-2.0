<section class="col-xs-12">

  <div class="artists-view">

    <div class="col-xs-4">

      <p>Quick Links</p>

      <select (change)="onArtistSelected($event.target.selectedIndex)">
        <option *ngFor="let artists of getArtists()" value="artist.id">{{artist.name}}</option>
      </select>

    </div>

    <div class="col-xs-8">

      <div *ngFor="let artists of getArtists()" class="media artists-row" (click)="onArtistClicked(artist)">

        <div class="media-left">
          <img class="media-object" [src]="artist.imageUrl" alt="{{album.name}}">
        </div>

        <div class="media-body">
          <h4 class="media-heading" (click)="onArtistClicked(artist)">{{artist.name}}</h4>
          <p [innerHTML]="artist.bio"></p>
        </div>

      </div>

    </div>

  </div>

</section>
