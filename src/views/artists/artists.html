<div class="container as-view-artists">
  <div class="row">

    <div class="col-xs-4">

      <p>Quick Links</p>

      <select (change)="onArtistSelected($event.target.selectedIndex)">
        <option *ngFor="let artist of getArtists()" value="artist.id">{{artist.name}}</option>
      </select>

    </div>

    <div class="col-xs-8">

      <div *ngFor="let artist of getArtists()">
        <as-card [cardOptions]="getModeledArtistForCard(artist)"></as-card>
      </div>

    </div>

  </div>
</div>
